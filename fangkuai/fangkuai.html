<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML游戏,JS游戏,俄罗斯方块">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
    <div class="screen">
        <div class="screen-main">
            <canvas id="play_screen" width="300px" height="600px"></canvas>
        </div>
        <div class="screen-side">
            <div class="next">
                <canvas id="next_sharp" width="120px" height="120px"></canvas>
            </div>
            <div class="level">
                <label id="level">等级：<span>1</span></label>
            </div>
            <div class="score">
                <label id="score">分数：<span>0</span></label>
            </div>
            <div class="btn_row">
                <input id="btn-start" type="button" value="开始" onclick="game_control()">
            </div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
